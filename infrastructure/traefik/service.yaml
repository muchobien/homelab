apiVersion: v1
kind: Service
metadata:
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
  name: traefik-trailscale-lb
  annotations:
    metallb.universe.tf/allow-shared-ip: "tailscale"
    metallb.universe.tf/address-pool: "tailscale-pool"
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      port: 443
      protocol: TCP
      targetPort: websecure
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
  name: traefik-local-lb
  annotations:
    metallb.universe.tf/allow-shared-ip: "local"
    metallb.universe.tf/address-pool: "local-pool"
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      port: 443
      protocol: TCP
      targetPort: websecure
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
  type: LoadBalancer
